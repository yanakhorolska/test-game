<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="controls">
      <label>
        Columns
        <input class="columns" type="number" min="1" max="100" step="1" />
      </label>
      <label>
        Rows
        <input class="rows" type="number" min="1" max="100" step="1" />
      </label>
      <div id="squaresCounter">
        <p>Squares: 0</p>
      </div>
      <button type="button" data-create>Create</button>
      <button type="button" data-destroy>Destroy</button>
    </div>

    <div class="game" id="game">
      <div class="buttonsBox">
        <button class="control-buttons up-button">up</button>
        <div>
          <button class="control-buttons left-button">left</button>
          <button class="control-buttons right-button">right</button>
        </div>
        <button class="control-buttons down-button">down</button>
      </div>
      <div class="boxes" id="boxes"></div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
