<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="controls" id="controls">
      <label class="label">
        Columns
        <input class="input columns" type="number" min="1" max="20" step="1" />
      </label>
      <label class="label">
        Rows
        <input class="input rows" type="number" min="1" max="20" step="1" />
      </label>
      <div class="squaresCounter" id="squaresCounter">
        <p>Squares: 0</p>
      </div>
      <button id="start" class="button" type="button" data-create>
        Create and start record
      </button>
      <button class="button" type="button" data-destroy>Destroy</button>
    </div>

    <button id="stop" class="stop-button button" type="button">
      Stop record
    </button>
    <button id="replay" class="replay-button button" type="button">
      Replay
    </button>

    <div class="game" id="game">
      <div class="buttonsBox">
        <button class="button control-buttons up-button">up</button>
        <div>
          <button class="button control-buttons left-button">left</button>
          <button class="button control-buttons right-button">right</button>
        </div>
        <button class="button control-buttons down-button">down</button>
      </div>
      <div class="boxes" id="boxes"></div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
